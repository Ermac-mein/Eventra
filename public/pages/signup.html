<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Eventra client account">
    <title>Sign Up - Eventra</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Architectural Background -->
        <!-- Left Side: Event Image Slider -->
        <div class="login-left" id="eventSlider">
            <div class="slider-images">
                <!-- Images will be injected here -->
            </div>
            <div class="overlay-gradient"></div>
            <div class="slider-text">
                <h2 id="sliderExtTitle">Experience the Best Events</h2>
                <p id="sliderEventLoc">Discover and join amazing experiences around you.</p>
            </div>
        </div>

        <!-- Right Side: Signup Form with Glassmorphism -->
        <div class="login-right">
            <div class="login-form-container glass-effect">
                <div id="successMessage" class="success-message"></div>
                
                <header class="login-header">
                    <h1 class="login-title">Client Registration</h1>
                    <p class="login-subtitle">
                        Already have an account? <a href="login.html?role=client" class="signup-link">Login</a>
                    </p>
                </header>

                <form id="signupForm" class="login-form">
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">Company or Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" 
                                   id="fullName" 
                                   class="form-input" 
                                   placeholder="Enter Name" 
                                   required>
                            <span class="input-icon">üë§</span>
                        </div>
                        <div id="fullNameError" class="error-message"></div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" 
                                   id="email" 
                                   class="form-input" 
                                   placeholder="m@example.com" 
                                   required>
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                   required>
                            <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="signupButton" class="login-button">Create Client Account</button>
                    
                    <p style="text-align: center; font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 1.5rem;">
                        By signing up, you agree to our Terms of Service and Privacy Policy.
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
