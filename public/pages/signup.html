<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eventra</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/signup-style.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Architectural/Geometric Background -->
        <div class="login-left">
            <img src="../assets/imgs/login.png" 
                 alt="Geometric Design" 
                 class="decorative-image">
            <div class="overlay-gradient"></div>
        </div>

        <!-- Right Side: Signup Form -->
        <div class="login-right">
            <div class="login-form-container">
                <a href="login.html" class="back-button" aria-label="Go back to login"></a>
                
                <header class="login-header">
                    <h1 class="login-title">Sign Up</h1>
                    <p class="login-subtitle">
                        Already have an account? <a href="login.html" class="signup-link">Login</a>
                    </p>
                </header>

                <form id="signupForm" class="login-form">
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" 
                                   id="fullName" 
                                   class="form-input" 
                                   placeholder="Enter Full Name" 
                                   required>
                            <span class="input-icon">üë§</span>
                        </div>
                        <div id="fullNameError" class="error-message"></div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" 
                                   id="email" 
                                   class="form-input" 
                                   placeholder="m@example.com" 
                                   required>
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                   required>
                            <span class="input-icon">üîí</span>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="signupButton" class="login-button">Sign Up</button>
                </form>

                <div id="successMessage" class="success-message">
                    Registration successful! Redirecting to login...
                </div>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
