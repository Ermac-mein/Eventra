<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Eventra account to manage and discover experiences">
    <title>Login - Eventra</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Architectural/Geometric Background -->
        <div class="login-left">
            <img src="../assets/imgs/login.png" 
                 alt="Geometric Design" 
                 class="decorative-image">
            <div class="overlay-gradient"></div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-right">
            <div class="login-form-container">
                <div id="successMessage" class="success-message"></div>
                
                <header class="login-header">
                    <h1 class="login-title">Welcome Back!</h1>
                    <p class="login-subtitle">
                        Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
                    </p>
                </header>

                <form id="loginForm" class="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" 
                                   id="email" 
                                   class="form-input" 
                                   placeholder="m@example.com" 
                                   required>
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                   required>
                            <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <!-- Options -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="loginButton" class="login-button">Login</button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- Google Sign In -->
                    <button type="button" id="googleSignIn" class="google-signin">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" 
                             alt="Google Icon" 
                             class="google-icon">
                        Sign in with Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/login.js"></script>
</body>
</html>
