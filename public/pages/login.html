<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Eventra account to manage and discover experiences">
    <title>Login - Eventra</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/login.css">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Architectural/Geometric Background -->
        <div class="login-left">
            <img src="../assets/imgs/login.png" 
                 alt="Geometric Design" 
                 class="decorative-image">
            <div class="overlay-gradient"></div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-right">
            <div class="login-form-container">
                <div id="successMessage" class="success-message"></div>
                
                <header class="login-header">
                    <h1 class="login-title">Welcome Back!</h1>
                    <p class="login-subtitle">
                        Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
                    </p>
                </header>

                <form id="loginForm" class="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" 
                                   id="email" 
                                   class="form-input" 
                                   placeholder="m@example.com" 
                                   required>
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   id="password" 
                                   class="form-input" 
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                   required>
                            <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <!-- Options -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="loginButton" class="login-button">Login</button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- Google Sign In -->
                    <button type="button" id="googleSignIn" class="google-signin">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" 
                             alt="Google Icon" 
                             class="google-icon">
                        Sign in with Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Role Selection Modal (My Idea) -->
    <div id="roleModal" class="modal-overlay">
        <div class="modal-content role-selection-modal">
            <h2 class="modal-title">Sign in as...</h2>
            <p class="modal-desc">Please select your role for this account.</p>
            
            <div class="role-options">
                <label class="role-option">
                    <input type="radio" name="sign_role" value="user" checked>
                    <div class="role-card">
                        <span class="role-icon">üë§</span>
                        <div class="role-text">
                            <strong>User</strong>
                            <span>I want to find and buy tickets</span>
                        </div>
                    </div>
                </label>
                
                <label class="role-option">
                    <input type="radio" name="sign_role" value="client"Id="sign_role_client">
                    <div class="role-card">
                        <span class="role-icon">üè¢</span>
                        <div class="role-text">
                            <strong>Client</strong>
                            <span>I want to host and post events</span>
                        </div>
                    </div>
                </label>
            </div>
            
            <div class="modal-actions">
                <button id="cancelRole" class="btn-secondary">Cancel</button>
                <button id="confirmRole" class="btn-primary">Confirm & Sign In</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
