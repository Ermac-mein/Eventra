<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select your role to continue to Eventra">
    <title>Select Role - Eventra</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/auth-gate.css">
</head>
<body>
    <div class="gate-container">
        <div class="gate-card glass-effect">
            <header class="gate-header">
                <h1 class="gate-title">Welcome to Eventra</h1>
                <p class="gate-subtitle">Please select your portal to continue</p>
            </header>

            <div class="role-grid">
                <!-- Admin Role -->
                <div class="role-card-item" onclick="selectRole('admin')">
                    <div class="role-icon-wrapper admin-bg">
                        <span class="role-icon">üõ°Ô∏è</span>
                    </div>
                    <div class="role-info">
                        <h3>Admin</h3>
                        <p>Manage the entire ecosystem and platform settings.</p>
                    </div>
                    <div class="select-indicator"></div>
                </div>

                <!-- Client Role -->
                <div class="role-card-item" onclick="selectRole('client')">
                    <div class="role-icon-wrapper client-bg">
                        <span class="role-icon">üíº</span>
                    </div>
                    <div class="role-info">
                        <h3>Client</h3>
                        <p>Create and manage your own events and tickets.</p>
                    </div>
                    <div class="select-indicator"></div>
                </div>
            </div>

            <!-- <footer class="gate-footer">
                <p>Are you an event attendee? <a href="index.html">Go to Homepage</a></p>
            </footer> -->
        </div>
    </div>

    <script>
        function selectRole(role) {
            window.location.href = `login.html?role=${role}`;
        }
    </script>
</body>
</html>
