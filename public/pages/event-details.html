<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Eventra</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <style>
        .event-details-hero {
            height: 60vh;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 4rem 2rem;
            color: white;
        }

        .hero-info-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .priority-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
            background: rgba(255, 90, 95, 0.9);
        }

        .event-main-content {
            max-width: 1200px;
            margin: -4rem auto 4rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            padding: 0 2rem;
            position: relative;
            z-index: 3;
        }

        .event-info-card, .event-booking-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .attendee-stack {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
        }

        .attendee-icons {
            display: flex;
            margin-right: 1rem;
        }

        .attendee-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            margin-left: -12px;
            background: #eee;
        }

        .attendee-icon:first-child { margin-left: 0; }

        .booking-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .booking-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .booking-btn:hover { transform: translateY(-3px); }

        .meta-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            color: #4b5563;
        }

        .meta-icon { font-size: 1.5rem; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'" style="cursor: pointer;">EVENTRA</div>
            <div class="nav-actions">
                <button class="more-info-btn" style="padding: 0.5rem 1.5rem; margin-top: 0;" onclick="window.location.href='index.html'">Back to Home</button>
            </div>
        </nav>
    </header>

    <div id="eventHero" class="event-details-hero">
        <div class="hero-info-overlay" style="background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);"></div>
        <div class="hero-content">
            <div id="priorityBadge" class="event-category-badge" style="display: inline-block; margin-bottom: 1rem;">Upcoming</div>
            <h1 id="eventTitle" style="font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 800; margin-bottom: 1rem; line-height: 1.1;">Event Loading...</h1>
            <p id="eventSummary" style="font-size: 1.25rem; opacity: 0.9; font-weight: 500;">Please wait while we fetch the details.</p>
        </div>
    </div>

    <main class="event-main-content" style="margin-top: -6rem;">
        <div class="event-info-card" style="box-shadow: 0 20px 50px rgba(0,0,0,0.15); border: 1px solid rgba(0,0,0,0.05);">
            <h2 style="font-size: 1.75rem; margin-bottom: 2rem; color: var(--text-dark);">About this Event</h2>
            <p id="eventDescription" style="font-size: 1.1rem; line-height: 1.8; color: var(--text-gray); margin-bottom: 2.5rem;"></p>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 3rem;">
                <div>
                    <h3 style="font-size: 1.25rem; margin-bottom: 1.5rem; color: var(--text-dark);">Details</h3>
                    <div class="meta-item" style="margin-bottom: 1.25rem;">
                        <span class="meta-icon" style="color: var(--primary-color);">üìç</span> 
                        <span id="eventAddress" style="font-weight: 500;"></span>
                    </div>
                    <div class="meta-item" style="margin-bottom: 1.25rem;">
                        <span class="meta-icon" style="color: var(--primary-color);">üìÖ</span> 
                        <span id="eventDate" style="font-weight: 500;"></span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-icon" style="color: var(--primary-color);">üïí</span> 
                        <span id="eventTime" style="font-weight: 500;"></span>
                    </div>
                </div>
                <div>
                    <h3 style="font-size: 1.25rem; margin-bottom: 1.5rem; color: var(--text-dark);">Attendees</h3>
                    <div class="attendee-stack" style="background: #f8f9fa; padding: 1.25rem; border-radius:16px;">
                        <div class="attendee-icons" id="attendeeStack">
                            <!-- Icons injected here -->
                        </div>
                        <span id="attendeeCountDisplay" style="font-weight: 600; color: var(--text-gray); font-size: 0.95rem;"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="event-booking-card" style="box-shadow: 0 20px 50px rgba(0,0,0,0.15); border: 1px solid rgba(0,0,0,0.05); height: fit-content; position: sticky; top: 100px;">
            <h3 style="font-size: 1.5rem; margin-bottom: 0.75rem; color: var(--text-dark);">Get Your Tickets</h3>
            <p style="color: var(--text-light); font-size: 0.95rem; margin-bottom: 2rem;">Hosted by <span id="clientName" style="color: var(--primary-color); font-weight: 700;"></span></p>
            
            <div class="booking-price" id="eventPrice" style="font-size: 2.5rem; margin-bottom: 2rem;"></div>
            
            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.75rem; font-weight: 600; color: var(--text-dark);">Ticket Quantity</label>
                <input type="number" id="ticketQuantity" value="1" min="1" class="form-input" style="width: 100%; padding: 1rem; border-radius: 12px; border: 2px solid #eee; font-size: 1.1rem; outline: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='var(--primary-color)'" onblur="this.style.borderColor='#eee'">
            </div>

            <button id="bookNowBtn" class="more-info-btn" style="background: var(--primary-color); color: white; border: none; font-size: 1.1rem; padding: 1.25rem; border-radius: 16px; box-shadow: 0 10px 20px rgba(255, 90, 95, 0.2);">
                <span id="buyTicketText">Buy Ticket Now</span>
            </button>
            
            <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-top: 2rem; padding: 1rem; background: #fdf2f2; border-radius: 12px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ff5a5f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                <p style="font-size: 0.85rem; color: #ff5a5f; font-weight: 600;">Secure checkout by Eventra</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/event-details.js"></script>
</body>
</html>
