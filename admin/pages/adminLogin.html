<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Eventra account to manage and discover experiences">
    <title>Admin Login - Eventra</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="login-container">
        <!-- Left Side: Login Form with Glassmorphism -->
        <div class="login-left">
            <div class="login-form-container glass-effect" style="border-radius: 24px; padding: 3rem;">
                <div id="successMessage" class="success-message"></div>

                <header class="login-header" style="margin-bottom: 2.5rem;">
                    <h1 class="login-title" style="font-weight: 800; font-family: 'Plus Jakarta Sans', sans-serif;">Welcome Back!</h1>
                    <p style="color: #64748b; margin-top: 0.5rem;">Access the Elite Management Panel</p>
                </header>

                <form id="loginForm" class="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" class="form-input" placeholder="m@example.com" required>
                            <span class="input-icon"><i data-lucide="mail" style="width: 18px; height: 18px;"></i></span>
                        </div>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                            <span id="togglePassword" class="toggle-password"><i data-lucide="eye" style="width: 18px; height: 18px;"></i></span>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <!-- Options -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="loginButton" class="login-button" style="border-radius: 12px; font-weight: 700;">Login</button>
                </form>
            </div>
        </div>

        <!-- Right Side: Event Image Slider -->
        <div class="login-right" id="eventSlider">
            <div class="slider-images">
                <!-- Images will be injected here -->
            </div>
            <div class="overlay-gradient" style="background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.7));"></div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../../public/js/storage.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/adminLogin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
