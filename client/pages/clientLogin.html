<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Eventra account to manage and discover experiences">
    <title>Client Login - Eventra</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../public/css/login-style.css">
    <link rel="stylesheet" href="../../public/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="login-container">
        <!-- Left Side: Login Form with Glassmorphism -->
        <div class="login-left">
            <div class="login-form-container glass-effect">
                <div id="successMessage" class="success-message"></div>

                <header class="login-header">
                    <h1 class="login-title">Welcome Back!</h1>
                    <p class="login-signup-prompt" id="signupPrompt">
                        Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
                    </p>
                </header>

                <form id="loginForm" class="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="form-input" placeholder="m@example.com" autocomplete="email" required>
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
                            <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <!-- Options -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="loginButton" class="login-button">Login</button>

                    <!-- Divider -->
                    <div class="divider" id="authDivider">
                        <span>OR</span>
                    </div>

                    <!-- Google Sign In -->
                    <div id="googleContainer">
                        <button type="button" id="googleSignIn" class="google-signin">
                            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png"
                                alt="Google Icon" class="google-icon">
                            Sign in with Google
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side: Event Image Slider -->
        <div class="login-right" id="eventSlider">
            <div class="slider-images">
                <!-- Images will be injected here -->
            </div>
            <div class="overlay-gradient"></div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../../public/js/storage.js"></script>
    <script src="../../public/js/utils.js"></script>
    <script src="../js/clientLogin.js"></script>
</body>

</html>
