<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery | Eventra Client</title>
    <link rel="stylesheet" href="../css/client-style.css">
    <link rel="stylesheet" href="../css/modal-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../../public/js/auth-guard.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">EVENTRA</div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="clientDashboard.html">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="events.html">
                    <i data-lucide="calendar"></i>
                    <span>Events</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="tickets.html">
                    <i data-lucide="ticket"></i>
                    <span>Tickets</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="users.html">
                    <i data-lucide="users"></i>
                    <span>Users</span>
                </a>
            </li>
            <li class="menu-item active">
                <a href="media.html">
                    <i data-lucide="folder-closed"></i>
                    <span>Media</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="../../public/pages/clientLogin.html" id="logoutBtn" style="color: white; text-decoration: none; font-size: 0.95rem; display: flex; align-items: center; gap: 12px; opacity: 0.7; transition: opacity 0.3s;">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <div class="main-layout">
        <!-- Header -->
        <header class="header">
            <div class="header-search">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="Search media files...">
            </div>
            <div class="header-actions">
                <button id="globalExportBtn" class="btn btn-primary">
                    <i data-lucide="download"></i>
                    <span>Export</span>
                </button>
                <div class="action-icon" data-drawer="notifications">
                    <i data-lucide="bell"></i>
                </div>
                <div class="user-profile">
                    <div class="user-avatar" style="background: var(--grad-indigo);"></div>
                </div>
            </div>
        </header>

        <main class="content-area">
            <div class="page-header">
                <h1 style="font-size: 1.5rem; font-weight: 800;">Media</h1>
            </div>

            <!-- Media Stats -->
            <div class="summary-grid">
                <div class="summary-card"><div class="summary-label">Media Uploaded</div><div class="summary-value">0</div></div>
                <div class="summary-card"><div class="summary-label">Media Deleted</div><div class="summary-value">0</div></div>
                <div class="summary-card"><div class="summary-label">Shared Files</div><div class="summary-value">0</div></div>
                <div class="summary-card"><div class="summary-label">Total Downloads</div><div class="summary-value">0</div></div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin: 2rem 0 1rem;">
                <h3 style="font-size: 1.1rem;">All Media</h3>
                <div style="display: flex; gap: 10px;">
                    <button id="btnNewFolder" onclick="createNewFolder()" class="btn" style="background: white; border: 1px solid var(--client-border); font-size: 0.8rem;">+ New Folder</button>
                    <button id="btnUploadFile" onclick="uploadFile()" class="btn btn-primary" style="font-size: 0.8rem; background: var(--card-blue);">+ Upload File</button>
                </div>
            </div>

            <div class="media-grid" id="mediaGrid">
                <!-- Media files and folders will be populated dynamically -->
            </div>
        </main>
    </div>

    <!-- Export Modal -->
    <div class="modal-backdrop" id="exportModal">
        <div class="modal-content">
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Export Options</h2>
            <p style="color: var(--client-text-muted); margin-bottom: 2rem;">Choose your preferred file format for data
                export.</p>
            <ul class="export-options">
                <li class="export-option" data-format="CSV">
                    <i data-lucide="file-text"></i> CSV Spreadsheet
                </li>
                <li class="export-option" data-format="Excel">
                    <i data-lucide="file-spreadsheet"></i> Excel Workbook
                </li>
                <li class="export-option" data-format="PDF">
                    <i data-lucide="file"></i> PDF Document
                </li>
            </ul>
        </div>
    </div>
   
    <script src="../../public/js/storage.js"></script>
    <script src="../js/state-manager.js"></script>
    <script src="../../public/js/utils.js"></script>
    <script src="../js/drawer-system.js"></script>
    <script src="../js/export-manager.js"></script>
    <script src="../js/notification-system.js"></script>
    <script src="../js/media-manager.js"></script>
    <script src="../js/modals.js"></script>
    <script src="../js/client-main.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
