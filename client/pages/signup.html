<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Eventra client account">
    <title>Sign Up - Eventra</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../public/css/login-style.css">
    <link rel="stylesheet" href="../../public/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Signup Form with Glassmorphism -->
        <div class="login-left">
            <div class="login-form-container glass-effect">
                <div id="successMessage" class="success-message"></div>
                
                <header class="login-header">
                    <h1 class="login-title" id="signupTitle">Create Account</h1>
                    <p class="login-signup-prompt" id="loginPrompt">
                        Already have an account? <a href="clientLogin.html" class="signup-link" id="loginLink">Log In</a>
                    </p>
                </header>

                <form id="signupForm" class="login-form">
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <div class="input-wrapper">
                            <input type="text" 
                                   id="fullName" 
                                   name="fullname"
                                   class="form-input" 
                                   placeholder="John Doe" 
                                   autocomplete="name"
                                   required>
                            <span class="input-icon">üë§</span>
                        </div>
                        <div id="fullNameError" class="error-message"></div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" 
                                   id="email" 
                                   name="email"
                                   class="form-input" 
                                   placeholder="m@example.com" 
                                   autocomplete="email"
                                   required>
                            <span class="input-icon">‚úâÔ∏è</span>
                        </div>
                        <div id="emailError" class="error-message"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" 
                                   id="password" 
                                   name="password"
                                   class="form-input" 
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                                   autocomplete="new-password"
                                   required>
                            <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="signupButton" class="login-button">Create Account</button>
                    
                    <!-- Divider -->
                    <div class="divider" id="authDivider">
                        <span>OR</span>
                    </div>

                    <!-- Google Sign In/Up -->
                    <div id="googleContainer">
                        <button type="button" id="googleSignUp" class="google-signin">
                            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" 
                                 alt="Google Icon" 
                                 class="google-icon">
                            Sign up with Google
                        </button>
                    </div>

                    <p style="text-align: center; font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 1.5rem;">
                        By signing up, you agree to our Terms of Service and Privacy Policy.
                    </p>
                </form>
            </div>
        </div>

        <!-- Right Side: Event Image Slider -->
        <div class="login-right" id="eventSlider">
            <div class="slider-images">
                <!-- Images will be injected here -->
            </div>
            <div class="overlay-gradient"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../public/js/utils.js"></script>
    <script src="../js/clientSignup.js"></script>
</body>
</html>
